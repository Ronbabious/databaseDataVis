<!DOCTYPE html>

<head>

    <link type="text/css" rel="stylesheet" href="style.css" />

    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <title>DataVis</title>
</head>
<div class="container-fluid">
    <div class="row">
        <div class="col" id="auto">
              <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Search for specific
              </button>
              <div class="collapse" id="collapseExample">
                  <div id="autoComplete_wrapper">
                      <input id="autoComplete">
                  </div>
              </div>
          </div>
          <div class="col">
            <div id="scatterPlot"></div>
          </div>
          <div class="col">
            <div id="radarChart"></div>
          </div>
          <div class="row">
              <div class="col">
                  <div id="barChart"></div>
              </div>
          </div>
        </div>
      </div>

<body>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nutritional Data</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="card" style="width: 25rem;">
        <!-- AUTOCOMPLETE -->
        <div class="d-inline-fill p-3 bd-highlight" id="autoComplete_wrapper">
            <input id="autoComplete">
        </div>
        <div class="container-sm">
            <ul class="list-group selection" id="listofitems">
                <!-- <li class="list-group-item">
                <input class="form-check-input me-1" type="checkbox" value="" aria-label="..."> First checkbox
                <button type="button" class="btn btn-outline-light">Remove item</button>
            </li> -->
            </ul>
        </div>
    </div>


    <div class="container">
        <!-- First row: 4 elements-->
        <div class="row">
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
            <div class="col">
                1 of 2
            </div>
            <div class="col">
                2 of 2
            </div>
        </div>
        <!-- Seconds row: 3 elements-->
        <div class="row">
            <div class="col">
                1 of 3
            </div>
            <div class="col">
                2 of 3
            </div>
            <div class="col">
                3 of 3
            </div>
        </div>
        <!-- Third row: 1 element -->
        <div class="row">
            <div class="col">
                1 of 3
            </div>
        </div>
    </div>






    <div class="d-inline-fill p-3 bd-highlight" id="scatterPlot"></div>
    <div class="d-inline-fill p-3 bd-highlight" id="radarChart"></div>

    <!--AutoComplete Import  -->
    <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.2.6/dist/autoComplete.min.js"></script>

    <!-- Javascript Imports -->
    <script type="module" src="javascripts/scatterplot.js"></script>
    <script type="module" src="javascripts/radarchart.js"></script>
    <script type="module" src="javascripts/searchBar.js"></script>



    <!-- Bootstrap Import -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
